<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

<main>
  <div class="cover-photo">
  </div>
  <header>
    <h1>Order Summary</h1>

    <p class="caption">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </header>

  <section class="plan">
    <img  class="music-icon" src="images/icon-music.svg" alt="an icon of music note">
    <div class="plan-price">
      <h3>Annual Plan</h3>
      <p class="price">$59.99/year</p>
    </div>
    <u>Change</u>
  </section>

  <button class="proceed-button">
    Proceed to Payment
  </button>
  <p class="cancel-button">
    Cancel Order
  </p>
  
</main>
  
  
  
</body>
</html>
